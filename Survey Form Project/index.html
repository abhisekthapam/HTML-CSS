<!DOCTYPE html >
<html lang="en"></html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content ="width=device-width, initial-scale = 1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</title>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form id="survey-form">
<fieldset>
    <label id="name-label">First name <input id="name" type="text" required placeholder="First Name" /></label>
    <label for="name">Last name <input id="last-name" type="text"required placeholder="Last Name" /></label>
    <label id="email-label">Email <input id="email" type="email"required placeholder="Email" /></label>
    <label id="number-label">Age(optional) <input id="number" type="number" min="8" max="32"required placeholder="number"/></label>
    </fieldset>
    <fieldset><label for="role">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Others</option>
        </select>
    </fieldset>
    <fieldset>
        <label for="recommend">Would you recommend freeCodeCamp to a friend? </label>
        <label for="Definitely"><input id="Definitely" type="radio" name="recommend" class="inline" value="name"/>Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="recommend" class="inline" value="name"/>Maybe</label>
        <label for="Not sure"><input id="Not sure" type="radio" name="recommend" class="inline" value="name"/>Not sure</label>
        </fieldset>
    <fieldset>
        <label for="feature">What is your favourite feature of freeCodeCamp?</label>
        <select id="feature" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
    </fieldset>
    <fieldset>
        <label for="see">What would you like to see improved?(Check all that apply)</label>
        <label for="front"><input id="front" type="checkbox" name="front" class="inline" value="checkbox"/>Front-end Projects</label>
        <label for="back"><input id="back" type="checkbox" name="back" class="inline" value="checkbox"/>Back-end Projects</label>
        <label for="data"><input id="data" type="checkbox" name="data" class="inline" value="checkbox"/>Data Visualization</label>
        <label for="challange"><input id="challange" type="checkbox" name="challange" class="inline" value="checkbox"/>Challanges</label>
        <label for="open"><input id="open" type="checkbox" name="open" class="inline" value="checkbox"/>Open Source Community</label>
        <label for="help"><input id="help" type="checkbox" name="help" class="inline" value="checkbox"/>Gitter help rooms</label>
        <label for="video"><input id="video" type="checkbox" name="video" class="inline" value="checkbox"/>Videos</label>
        <label for="city"><input id="city" type="checkbox" name="city" class="inline" value="checkbox"/>City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="wiki" class="inline" value="checkbox"/>Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="forum" class="inline" value="checkbox"/>Forum</label>
        <label for="cources"><input id="cources" type="checkbox" name="cources" class="inline" value="checkbox"/>Additional Cources</label>
    </fieldset>
    <fieldset>
        <label for="comments">Any comments or suggestions? </label>
        <textarea id="comments" name="comments" rows="8" cols="60" placeholder="Enter your comment here..."></textarea>
    </fieldset>
    <input id="submit" type="submit" value="Submit"/>
    </form>

</body>
